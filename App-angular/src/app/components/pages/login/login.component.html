<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SGE | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../../../assets/dist/css/adminlte.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../../../../assets/plugins/iCheck/square/blue.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="../../../../index.html"><b>{{title}}</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Iniciar Sessão</p>

            <form class="form-signin"(submit)="submit()">
                <div class="form-group has-feedback">
                    <label for="email" class="sr-only">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu Email" required="" autofocus
                           [(ngModel)]="credentials.email">
                    <span class="fa fa-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua Senha" required
                           [(ngModel)]="credentials.password">
                    <span class="fa fa-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> Lembrar Senha
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <!--<div class="social-auth-links text-center mb-3">-->
                <!--<p>- OR -</p>-->
                <!--<a href="#" class="btn btn-block btn-primary">-->
                    <!--<i class="fa fa-facebook mr-2"></i> Sign in using Facebook-->
                <!--</a>-->
                <!--<a href="#" class="btn btn-block btn-danger">-->
                    <!--<i class="fa fa-google-plus mr-2"></i> Sign in using Google+-->
                <!--</a>-->
            <!--</div>-->
            <!--&lt;!&ndash; /.social-auth-links &ndash;&gt;-->

            <p class="mb-1">
                <a href="#">Resetar Senha</a>
            </p>
            <p class="mb-0">
                <a href="register.html" class="text-center">Registrar novo usuário</a>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../../../../node_modules/admin-lte/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../../../../node_modules/admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- iCheck -->
<script src="../../../../../node_modules/admin-lte/plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass   : 'iradio_square-blue',
            increaseArea : '20%' // optional
        })
    })
</script>
</body>
</html>
